name: release
on:
  push:
    tags:
      - "v*"
jobs:
  docker-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract image
        run: echo "IMAGE=${{ env.GHCR_IMAGE }}" >> $GITHUB_ENV
        env:
          GHCR_IMAGE: ${{ vars.GHCR_IMAGE || 'ghcr.io/${{ github.repository_owner }}/ymera:latest' }}
      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE }}-${{ github.ref_name }}
